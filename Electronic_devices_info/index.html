<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Device Specifications Table</title>
    <style>
        table {
            width: 60%;
            border-collapse: collapse;
            text-align: center;
            font-family: Arial, sans-serif;
        }

        th, td {
            border: 2px solid black;
            padding: 10px;
        }

        th {
            background-color: #20B2AA;
            color: black;
            font-weight: bold;
        }

        .nested-table {
            width: 100%;
            border-collapse: collapse;
        }

        .nested-table th {
            background-color: #FFD700;
        }
    </style>
</head>
<body>

    <table>
        <tr>
            <th>Device</th>
            <th>Brand</th>
            <th>Specifications</th>
        </tr>
        <tr>
            <td rowspan="2">Smartphone</td>
            <td rowspan="2">Apple</td>
            <td>
                <table class="nested-table">
                    <tr>
                        <th>Model</th>
                        <th>Storage</th>
                    </tr>
                    <tr>
                        <td>iPhone 12 Pro</td>
                        <td>256GB</td>
                    </tr>
                    <tr>
                        <td>iPhone SE</td>
                        <td>128GB</td>
                    </tr>
                </table>
            </td>
        </tr>
        <tr></tr>
        <tr>
            <td>Laptop</td>
            <td>HP</td>
            <td>15.6" Display</td>
        </tr>
        <tr>
            <td>Tablet</td>
            <td>Samsung</td>
            <td>10.5" Display</td>
        </tr>
    </table>

</body>
</html>
