<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Business Listing Section -->
    <div class="business-listing">
        <h2>DO YOU WANT TO ADD YOUR BUSINESS LISTING WITH US?</h2>
        <p>Listrace offers you to list your business with us, and we are very much able to promote your business.</p>
        <div class="email-container">
            <input type="email" placeholder="Enter your email here">
            <button class="create-account">Create Account</button>
        </div>
    </div>

    <!-- Registration Form -->
    <div class="container">
        <h2 class="title">User Registration Form</h2>
        <form action="#" method="post">
            <label for="name">Enter your name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>

            <label for="password">Enter your password:</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>

            <label for="confirm-password">Re-enter your password:</label>
            <input type="password" id="confirm-password" name="confirm-password" placeholder="Re-enter your password" required>

            <label for="email">Enter your email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label for="mobile">Enter your mobile:</label>
            <input type="tel" id="mobile" name="mobile" placeholder="Enter your mobile number" required>

            <label for="address">Enter your address:</label>
            <textarea id="address" name="address" placeholder="Enter your address"></textarea>

            <label>Select your gender:</label>
            <label><input type="radio" name="gender" value="male"> Male</label>
            <label><input type="radio" name="gender" value="female"> Female</label>

            <label>Select your hobbies:</label>
            <label><input type="checkbox" name="hobby1"> Hobby 1</label>
            <label><input type="checkbox" name="hobby2"> Hobby 2</label>
            <label><input type="checkbox" name="hobby3"> Hobby 3</label>

            <div class="btn-container">
                <button type="submit">Submit</button>
                <button type="reset" class="reset">Reset</button>
            </div>
        </form>
    </div>

</body>
</html>
